<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <title>Quiz Web App</title>
  <style>
    body{margin:0;padding:0;background:#1d1f21;color:#fff;font-family:'Segoe UI',sans-serif;

    .container{max-width:900px;width:90%;margin:20px auto;}
    h1{font-size:2rem;margin-bottom:20px;color:#00ffcc;}

    a:hover{background:#fff;color:#00ffcc;}
    @media(max-width:600px){h1{font-size:1.5rem}p{font-size:0.95rem}a{padding:8px 16px;font-size:0.9rem}}

</head>
<body>
  <div class="container">
    <h1 id="projTitle">Quiz Web App</h1>
    <a href="https://muhammadnovian.github.io/Quiz-App/">

    </a>
    <p id="projDesc">
      Aplikasi web kuis interaktif dengan sistem skor otomatis, navigasi pertanyaan dinamis, dan tampilan responsif di semua perangkat.
    </p>
    <a id="projLink" href="https://muhammadnovian.github.io/Quiz-App/">ðŸ”— Lihat Website</a>

  <script>
    const langData = {
      id: {
        projTitle: "Quiz Web App",
        projDesc: "Aplikasi web kuis interaktif dengan sistem skor otomatis, navigasi pertanyaan dinamis, dan tampilan responsif di semua perangkat.",
        projLink: "ðŸ”— Lihat Website"
      },
      en: {
        projTitle: "Quiz Web App",
        projDesc: "An interactive quiz web app with auto-scoring, dynamic question navigation, and a fully responsive interface for all devices.",
        projLink: "ðŸ”— View Website"
      }
    };

    const lang = localStorage.getItem("lang") || "id";
    const t = langData[lang];
    document.getElementById("projTitle").textContent = t.projTitle;
    document.getElementById("projDesc").textContent = t.projDesc;
    document.getElementById("projLink").textContent = t.projLink;
  </script>
</body>
</html>
